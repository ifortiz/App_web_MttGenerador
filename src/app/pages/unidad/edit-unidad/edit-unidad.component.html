<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        Editar Unidad
      </div>
      <div class="card-body">
       <form (ngSubmit)="onSubmit()"action="">
        <div class="form-group">
          <label for="">Nombre</label>
          <input [(ngModel)]="unidad.nombre" name="nombre" type="text" class="form-control">
        </div>     
        <div class="form-group">      
          <label for="central">CENTRAL</label>
          <select id="central" [(ngModel)]="centralId" name="central" class="form-control">
                    <option *ngFor="let central of centrales" [value]="central.id">
                      {{central.nombre}}
                    </option>
          </select>
        </div>
         
          <button (click)="Guardar()" class="btn btn-primary">Guardar</button>
       </form>
      </div>
  </div>
  
  <app-modal [name]="nameModal" [numModal]="numModal" (eventEmit)="responseModal($event)"></app-modal>
