    <button (click)="Nuevo()" class="btn btn-primary" style="width: 20%; margin-left: 100px;">Nuevo</button>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Buscar Usuario" [(ngModel)]="filterTerm">
    </div>

        <div class="card-header">
            <h3 class="color text-white">Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>CORREO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios | filter:filterTerm" class="text-center">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>
                        <button (click)="updateUsuario(usuario.id)" class="btn btn-warning" style= "margin-left: 10px;">Editar</button>
                        <button (click)="openModal(usuario.id)" class="btn btn-danger" style= "margin-left: 10px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

        <app-modal [name]="nameModal" [numModal]="numModal" (eventEmit)="responseModal($event)"></app-modal>
