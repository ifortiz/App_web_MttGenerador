<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        Ingresar Equipos de Medicion
      </div>
      <div class="card-body">
       <form action="">
          <div class="form-group">
            <label for="">Marca</label>
            <input [(ngModel)]="medicion.marca" name="nombre" type="text" class="form-control">
          </div> 
          <div class="form-group">
            <label for="">Modelo</label>
            <input [(ngModel)]="medicion.modelo" name="nombre" type="text" class="form-control">
          </div> 
          <div class="form-group">
            <label for="">Tipo</label>
            <input [(ngModel)]="medicion.tipo" name="nombre" type="text" class="form-control">
          </div>          
          <button (click)="Guardar()" class="btn btn-primary">Guardar</button>
       </form>
      </div>
</div>
