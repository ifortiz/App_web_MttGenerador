<div class="col-md-6 offset-md-3 mt-5">
    <!--<div class="alert alert-info">
         <strong>Normal User</strong> - U: user P: user<br />
         <strong>Administrator</strong> - U: admin P: admin
     </div>--> 

     <div class="card">
        <div class="col-12 user-img">
            <img src="assets/img/Logo.jpeg" th:src="@{/img/user.png}"/>
        </div>
         <h4 class="card-header text-align: center">INGRESAR</h4>
         <div class="card-body">
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                 <div class="form-group">
                     <label for="nombre">Usuario</label>
                     <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                     <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                         <div *ngIf="f.nombre.errors.required">Usuario es requerido</div>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="password">Contraseña</label>
                     <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                         <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                     </div>
                 </div>
                 <button [disabled]="loading" class="btn btn-primary">
                     <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                     Ingresar
                 </button>
                 <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
             </form>
         </div>
     </div>
 </div>
