<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        REPORTE DE MANTENIMIENTO
      </div>
      <div class="card-body">


       <form (ngSubmit)="onSubmit()"action="">
      <div class="form-group">
          <label for="">FECHA DE REPORTE</label>
          <label class="ml-5">{{ fechaActividad | date:'medium'}}</label>
          <!-- <input [(ngModel)]="fechaActividad" name="fcreacion " type="text" class=" ml-5"> -->
      </div>   


        <div class="form-group">
            <label for="">RESPONSABLE</label>
            <label class="ml-5">{{equipogeneral.usuario.nombre}}</label>
           <!--  <input [(ngModel)]="equipogeneral.usuario.nombre" name="nombre" type="text" class=" ml-5"> -->
          </div>     
          <div class="form-group">
            <label for="">OT</label>
            <label class="ml-5">{{equipogeneral.ot}}</label>
            <!-- <input [(ngModel)]="equipogeneral.ot" name="potencia" type="text" class=" ml-5"> -->
          </div> 
          <div class="form-group">
            <label for="">NOMBRE DE EQUIPO</label>
            <label class="ml-5">{{equipo.descripcion}}</label>
            <!-- <input [(ngModel)]="equipo.descripcion" name="modelo" type="text" class=" ml-5"> -->
          </div> 
          <div class="form-group">
            <label for="">CODIGO DE EQUIPO</label>
            <label class="ml-5">{{equipo.idcod}}</label>
            <!-- <input [(ngModel)]="equipo.idcod" name="corrientenom" type="text" class=" ml-5"> -->
          </div> 

          <div class="form-group">
            <label for="">1.- ACTIVIDADES REALIZADAS</label>
            <ul>
              <li class="ml-5" *ngFor="let detalle of actividades">
                <a>{{detalle.numeroAct}} - {{detalle.descripcion}}</a>
                  <div *ngFor="let detAct of detalle.detalleactividad">
                    <a>{{detAct.nomprueba}}</a>
                    <a style="margin-left: 50px">{{detAct.valorprueba}}</a>
                  </div>
               </li>
            </ul>           
          </div>
         


 
          <div class="form-group">
            <label for="">2.- MODIFICACIONES O PARTES CAMBIADAS</label>
            <label class="ml-5">{{equipogeneral.reporte.modificacion}}</label>
            <!-- <input [(ngModel)]="equipogeneral.reporte.modificacion" name="modificacion" type="text" class=" ml-5" > -->
          </div> 
          <div class="form-group">   
            <label for="">3.- CONDICION DEL OBJETO DE MANTENIMIENTO</label>
            <label class="ml-5">{{equipogeneral.reporte.condicion}}</label>
            <!-- <input [(ngModel)]="equipogeneral.reporte.condicion" name="condicion" type="text" class=" ml-5"> -->
          </div> 
          <div class="form-group">   
            <label for="">4.- PENDIENTES</label>
            <label class="ml-5">{{equipogeneral.reporte.pendiente}}</label>
           <!--  <input [(ngModel)]="equipogeneral.reporte.pendiente" name="pendiente" type="text" class="ml-5"> -->
          </div>  
  
        
          <button (click)="Salir()" class="btn btn-primary">Salir</button>
       </form>
      </div>
  </div>
