<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      Editar Central
    </div>
    <div class="card-body">
     <form (ngSubmit)="onSubmit()"action="">
      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="central.nombre" name="nombre" type="text" class="form-control">
      </div>     
      <div class="form-group">      
        <label for="unidadnegocio">UNIDAD DE NEGOCIO</label>
        <select id="unidadnegocio" [(ngModel)]="unidadnegocioId" name="unidadnegocio" class="form-control">
                  <option *ngFor="let unidadnegocio of unidadnegocios" [value]="unidadnegocio.id">
                    {{unidadnegocio.nombre}}
                  </option>
        </select>
      </div>
       
        <button (click)="Guardar()" class="btn btn-primary">Guardar</button>
     </form>
    </div>
</div>

<app-modal [name]="nameModal" [numModal]="numModal" (eventEmit)="responseModal($event)"></app-modal>
